<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and external resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external libraries (jQuery and Day.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>Weather Forecast</h1>
        </div>
        <div class="content">
            <!-- Search section for inputting city names -->
            <div class="search-section">
                <input type="text" id="city-input" placeholder="Search for a city">
                <button id="search-btn">Search</button>
                <div id="search-history"></div>
            </div>
            <!-- Weather dashboard displaying current weather and forecast -->
            <div class="weather-dashboard">
                <div id="current-weather">
                    <!-- Current weather will be displayed here -->
                </div>
                <h2>5-Day Forecast:</h2>
                <div id="forecast" class="forecast-days">
                    <!-- 5-day forecast will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
